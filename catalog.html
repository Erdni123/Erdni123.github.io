<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебель Конаева</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Логотип магазина -->
        <div class="logo">
            <img src="images/logo.png" alt="Логотип Мебель Конаева" style="width: 100px;">
            <h1>Мебель Конаева</h1>
        </div>
        <nav>
            <h1>Каталог мебели</h1>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="games.html">Игры</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Секция товаров -->
        <section class="products">
            <!-- Товар "Диван" -->
            <article class="product-item sofa">
                <img src="images/sofa.jpg" alt="Диван 'Комфорт'" width="300">
                <h2>Диван "Комфорт"</h2>
                <p>Цена: 25 000 руб.</p>
                <a href="product.html?name=Диван%20Комфорт&price=25000"><button>Подробнее</button></a>
            </article>

            <!-- Товар "Кровать" -->
            <article class="product-item bed">
                <img src="images/beds.jpg" alt="Кровать 'Элегант'" width="300">
                <h2>Кровать "Элегант"</h2>
                <p>Цена: 30 000 руб.</p>
                <a href="product.html?name=Кровать%20Элегант&price=30000"><button>Подробнее</button></a>
            </article>

            <!-- Товар "Стол" -->
            <article class="product-item table">
                <img src="images/tables.jpg" alt="Стол 'Уютный'" width="300">
                <h2>Стол "Уютный"</h2>
                <p>Цена: 15 000 руб.</p>
                <a href="product.html?name=Стол%20Уютный&price=15000"><button>Подробнее</button></a>
            </article>

            <!-- Товар "Стул" -->
            <article class="product-item chair">
                <img src="images/chairs.jpg" alt="Стул 'Классика'" width="300">
                <h2>Стул "Классика"</h2>
                <p>Цена: 5 000 руб.</p>
                <a href="product.html?name=Стул%20Классика&price=5000"><button>Подробнее</button></a>
            </article>
        </section>
    </main>

    <footer>
        <p>Контакты: +7 (123) 456-78-90 | konaev@mebelshop.ru</p>
    </footer>

    <script>
        // Функция для обновления количества товаров в корзине
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
        }

        // Обновляем счетчик при загрузке страницы
        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
</body>
</html>
