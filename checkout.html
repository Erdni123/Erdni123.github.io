<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата заказа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Логотип магазина -->
        <div class="logo">
            <img src="images/logo.png" alt="Логотип Мебель Конаева" style="width: 100px;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="games.html">Игры</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Оформление заказа</h2>

        <form action="payment_success.html" method="post" id="checkout-form">
            <label for="name">Имя:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="surname">Фамилия:</label><br>
            <input type="text" id="surname" name="surname" required><br><br>

            <label for="phone">Номер телефона:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Например: 9876543210" required><br><br>

            <label for="address">Адрес доставки:</label><br>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>

            <button type="submit">Подтвердить и перейти к оплате</button>
        </form>
    </main>

    <footer>
        <p>Контакты: +7 (123) 456-78-90 | konaev@mebelshop.ru</p>
    </footer>
</body>
</html>
