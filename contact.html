<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <!-- Убедитесь, что путь к стилям верный -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Контакты</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-text">
            <h2>Свяжитесь с нами</h2>
            <p>Наш адрес: г. Москва, ул. Конаевская, д. 1</p>
            <p>Телефон: +7 (999) 123-45-67</p>
            <p>Email: konaev@mebelshop.ru</p>
        </div>

        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Отправить</button>
            </form>
            
            <!-- Сообщение об успешной отправке -->
            <p id="successMessage" style="display: none; color: green;">Сообщение отправлено!</p>
        </div>

        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Мебельный магазин</p>
    </footer>

    <script src="assets/js/contact.js"></script>
</body>
</html>
